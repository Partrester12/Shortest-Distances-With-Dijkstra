image: maven:latest

build:
  stage: build
  script:
    - mvn package
  artifacts:
    paths:
      - target

test:
  stage: test
  script:
    EXPORT LD_LIBRARY_PATH=<FREngine_Install_Dir>/Bin
    - java -jar target/shortest-distanves-with-dijkstra-1.0.0.jar

pages:
  image: maven:slim
  stage: deploy
  script:
    - curl https://tech.utugit.fi/soft/tools/sitegen/sitegen.jar -o sitegen.jar
    - java -jar sitegen.jar -docs -download -commits
  artifacts:
    paths:
      - public
  only:
    - master
